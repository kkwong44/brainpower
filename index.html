<!-- BrainPower - Home Page -->
<!-- Document Type: HTML -->
<!DOCTYPE html>
<!-- HTML Start with Language set to english -->
<html lang="en">
<!-- Head Start with meta data -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to stylesheet and page title -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<!-- Head End -->
<!-- Body Start -->
<body>
    <!-- Page Header Start -->
    <header>
        <!-- Link company name and logo image to home page -->
        <div id="page-header">
            <div id="logo">
                <a href="index.html">
                    <span id="company"><b>BrainPower</b></span>
                    <img id="logo-img" src="assets/images/home-logo.png" alt="company logo">
                </a>
            </div>
            <!-- Instruction Button -->
            <button id="btn-instruction"><b>Instruction</b></button>
        </div>
    </header>
    <!-- Page Header End -->
    <!-- Main Start -->
    <main>
        <h1 id="game-title">Numbers Memory Game</h1>
        <section id="game-area">
            
            <div>Number Generator</div>
            <div>Anwser</div>
            <div>Result</div>
            <div>
                <button>Submit</button>
                <button>Next</button>
            </div>
            <div>Level</div>
            <div>Time</div>
            <div>Score</div>
            <div>Success Rate</div>
            <div>Best Score</div>
            <button>New Game</button>

        </section>
    </main>
    <!-- Main End -->
    <!-- Page Footer Start -->
    <footer></footer>
    <!-- Page Footer End -->
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
    <!-- Link to Javascript -->
    <script src="assets/js/script.js"></script>
</body>
<!-- Body End -->
</html>
<!-- HTML End -->
